
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFFD1C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Cowele - Baños Públicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FFFD1C',
              secondary: '#F14513',
            }
          }
        }
      }
    </script>
    <style>
        .leaflet-container { width: 100%; height: 100%; z-index: 1; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #F14513; border-radius: 10px; }
        
        body {
          overscroll-behavior-y: contain;
          font-family: 'Inter', sans-serif;
        }

        @keyframes pulse-cowele {
          0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(241, 69, 19, 0.7); }
          70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(241, 69, 19, 0); }
          100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(241, 69, 19, 0); }
        }
        
        .marker-pulse {
          animation: pulse-cowele 1.5s infinite;
          background: #F14513;
          border: 2px solid white;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
        }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.0"
  }
}
</script>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <div id="root"></div>
</body>
</html>
